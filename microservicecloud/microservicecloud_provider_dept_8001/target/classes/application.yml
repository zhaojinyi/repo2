server:
  port: 8001
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml  #mybatis配置文件所在目录
  type-aliases-package: com.zjy.Entity       #所有entity别名类所在bao
  mapper-locations: classpath:mybatis/mapper/**/*.xml          #mapper映射文件
spring:
  application:
    name: microservicecloud-dept
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver              # mysql驱动包
    url: jdbc:mysql://localhost:3306/ssh                    # 数据库名称
    username: root
    password: 812912
    dbcp2:
      min-idle: 5                                           # 数据库连接池的最小维持连接数
      initial-size: 5                                       # 初始化连接数
      max-total: 5                                          # 最大连接数
      max-wait-millis: 200                                  # 等待连接获取的最大超时时间

eureka:
  client:
    service-url:
      defaultZone: http://peer1:7001/eureka,http://peer2:7002/eureka,http://peer3:7003/eureka
  instance:
    instance-id: microservicecloud_dept_8001
    prefer-ip-address: true                   #访问路径可以显示IP地址

info:
  app.name: zjy_microservicecloud
  company.name: www.zhaojinyi.work
  build.artifactId: $project.artifactId$
  build.version: $project.version$
